<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stock market</title>
  </head>
  <body>
    <label for="stock-name">Enter stock name</label>
    <input list="stock-list" id="stock-name" />
    <datalist class="stock-list"> </datalist>
    <label for="stock-purchase-price">Enter stock purchase price</label>
    <input id="stock-purchase-price" type="number" />
    <label for="stock-quantity">Enter stock quantity</label>
    <input id="stock-quantity" type="number" />
    <button id="btn-check">Check</button>
    <div class="output"></div>
    <script src="script.js"></script>
  </body>
</html>
